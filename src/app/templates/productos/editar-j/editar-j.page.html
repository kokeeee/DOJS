<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo1 ion-padding">
  <section class="ion-padding">
    <article class="ion-padding">
      <h3 class="blanco ion-text-center ">Modificar Juego</h3>
    </article>
    <nav>
      <ion-item>
        <ion-label position="floating">Nombre Juego</ion-label>
        <ion-input [(ngModel)]="juegos.nombre" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio Juego</ion-label>
        <ion-input [(ngModel)]="juegos.precio" name="number" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input [(ngModel)]="juegos.descripcion" name="text" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Plataforma</ion-label>
        <ion-input [(ngModel)]="juegos.plataforma" type="text" required></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="actualizarJuego(juegos.id)">Actualizar Juego</ion-button>
    </nav>
  </section>
  <ion-grid>
    <ion-row>
      <ion-button [routerLink]="['/listar-juegos']">Volver</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
