<ion-header [translucent]="true" class="">
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-menu-button class=""></ion-menu-button>
    </ion-buttons>
    <ion-title class="">Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoc">
  <article class="ion-padding text-white">
    <h6>Total: ${{ total }}</h6>
    <button class="btn btn-success">Ir a pagar</button>
  </article>
  <h3 class="text-center text-white">Tus productos:</h3>
  <div class="linea"></div>
  <section>
    <ion-list>
      <ion-item *ngFor="let item of itemsCarrito">
        <ion-avatar slot="start">
          <img [src]="item.imagen" alt="Imagen del producto" />
        </ion-avatar>
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>Cantidad: {{ item.cantidad }}</p>
          <p>Precio: {{ item.precio }}</p>
        </ion-label>
        <ion-button color="danger" fill="clear" (click)="eliminar(item)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </section>

</ion-content>
