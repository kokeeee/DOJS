<ion-header [translucent]="true" class="">
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-menu-button class=""></ion-menu-button>
    </ion-buttons>
    <ion-title class="">Listado Juegos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding fondo">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/agregar']">
          <ion-icon name="cloud-circle"></ion-icon>Agregar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let juego of juegos">
      <ion-col>
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title class="negro">{{juego.nombre}}</ion-card-title>
            <ion-card-subtitle class="negro">${{juego.precio}}</ion-card-subtitle>
            <ion-card-subtitle class="negro">{{juego.plataforma}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{juego.descripcion}}
          </ion-card-content>
        
          <ion-button color="warning" [routerLink]="['/editarj', juego.id]"><ion-icon name="create">Modificar</ion-icon></ion-button>
          <ion-button color="danger" (click)="confirmarEliminacion(juego.id)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
