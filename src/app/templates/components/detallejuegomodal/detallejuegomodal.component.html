<main>
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-6 text-start">
        <button class="btn btn-outline-danger" (click)="cerrarModal()">X</button>
      </div>
      <div class="col-md-6 text-center">
        <h3>Detalles del Juego</h3>
      </div>
    </div>
    
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <div class="card">
          <img [src]="juegoInfo.imagen" class="card-img-top" alt="Imagen del juego">
          <div class="card-body">
            <h4 class="card-title">{{ juegoInfo.nombre }}</h4>
            <h5 class="card-subtitle">Precio: {{ juegoInfo.precio }}</h5>
            <h6 class="card-text">Plataforma: {{ juegoInfo.plataforma }}</h6>
            <p>{{ juegoInfo.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
